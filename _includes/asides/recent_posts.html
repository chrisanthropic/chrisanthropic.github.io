<aside class="small-12 large-4 columns page-content">
  <h1>Recent Posts</h1>
  <ul>
    {% for post in site.posts limit:5 site.recent_posts %}
      <li>
        <a href="{{ root_url }}{{ post.url }}">{% if site.titlecase %}{{ post.title | titlecase }}{% else %}{{ post.title }}{% endif %}</a>
      </li>
    {% endfor %}
  </ul>
</aside>
